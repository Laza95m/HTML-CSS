<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">

        <div class="float_left_one">
            <div class="header">Registration form</div>
            <img src="/img/логин.png" alt="No photo" height="25vh" width="25vw">
            <input class="username" type="text" placeholder="Username" required>
            <img src="/img/почтовый адрес.png" alt="No photo" height="25vh" width="25vw">
            <input class="email" type="email" placeholder="Email address" required>
            <img src="/img/пароль.png" alt="No photo" height="25vh" width="25vw">
            <input class="password_one" type="password" placeholder="Password" required>
            <input class="password_two" type="password" placeholder="Confirm password" required>
        </div>

        <div class="float_left_two">
            <div class="header">Personal details</div>
            <input class="first_name" type="text" placeholder="First name" required>
            <input class="last_name" type="text" placeholder="Last name" required>
            <select>
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
            <input class="date" type="date" required>
        </div>

        <div class="float_left_three">
            <input type="checkbox" id="checkbox_one">
            <label class="checkbox" for="checkbox_one"></label> I want to receive mews and special offers
            <br>
            <br>
            <input type="checkbox" id="checkbox_two">
            <label class="checkbox" for="checkbox_two"></label> I agree with the Terms and Conditions
        </div>
        <div class="line"></div>
        <input class="submit" type="submit" value="SUBMIT">
    </div>
</body>
</html>
