<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h3>Inputs</h3>
        <input class="input_left" type="text" placeholder="Enter some text">
        <input class="input_center" type="text" placeholder="Enter some text" required>
        <input class="input_right" type="email" placeholder="Enter email" value="" required>
        <br>
        <br>

        <h3>Check boxes</h3>
        <input type="checkbox" id="checkbox_one">
        <label class="checkbox" for="checkbox_one"></label>
        Subscribe
        <input type="checkbox" id="checkbox_two" Checked>
        <label class="checkbox" for="checkbox_two"></label>
        Subscribe
        <br>
        <br>

        <h3>Radio buttons</h3>
        Gender:
        <input type="radio" id="radio_one" name="radio" checked>
        <label class="radio" for="radio_one"></label>
        Male
        <input type="radio" id="radio_two"  name="radio">
        <label class="radio" for="radio_two"></label>
        Female
        <br>
        <br>


        <h3>Buttons</h3>
        <input class="active" type="submit" value="Active">
        <input class="hover_one" type="submit" value="Hover">
        <input class="danger" type="submit" value="Danger">
        <input class="hover_two" type="submit" value="Hover">
        <input class="disabled" type="submit" value="Disabled" disabled>
        <input class="plus" type="image" src="/img/плюс.png">
        <input class="minus" type="image" src="/img/минус.png">
        <br>
        <br>

        <h3>Text area</h3>
        <textarea name="" id="" cols="65" rows="7" placeholder="Enter some text..." resize="none"></textarea>
    </form>
</body>
</html>
