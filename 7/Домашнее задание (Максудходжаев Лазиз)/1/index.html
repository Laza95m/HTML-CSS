<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr class="background">
            <th class="№">№ п/п</th>
            <th class="name_product">Наименование товара</th>
            <th class="unit_m">Ед. изм.</th>
            <th class="quantity">Количество</th>
            <th class="price_per_one">Цена за ед. изм., руб.</th>
            <th class="price">Стоимость, руб.</th>
        </tr>

        <tr>
            <td class="№1">1.</td>
            <td class="text">Томаты свежие</td>
            <td class="text">кг</td>
            <td class="text">15,20</td>
            <td class="text">69,00</td>
            <td class="number_cost">1048,80</td>
        </tr>

        <tr>
            <td class="№2">2.</td>
            <td class="text">Огурцы свежие</td>
            <td class="text">кг</td>
            <td class="text">2,50</td>
            <td class="text">48,00</td>
            <td class="number_cost">120,00</td>
        </tr>

        <tr>
            <td colspan="5" class="total">ИТОГО:</td>
            <td class="total_number">1168,80</td>
        </tr>

    </table>
</body>
</html>
