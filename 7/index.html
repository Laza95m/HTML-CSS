<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-radius: 10px;
        }
        th{
            border-radius: 10px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <table style="border-spacing: 0px;">
        <tr>
            <th style="background-color: red;">Check1</th>
            <th>Check2</th>
            <th colspan="2">Check3</th>
            <th></th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Привет</td>
            <td>Привет1</td>
            <td>Привет2</td>
        </tr>
        <tr>
            <td>Hello2</td>
            <td>Hello3</td>
        </tr>
    </table>
    <button>Click me</button>
</body>
</html>
